<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Clock</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="clock">
      <h1 class="title">Digital clock</h1>
      <div>
        <div class="block-time">
          <span id="hours">00</span>
          <span>Hours</span>
        </div>
        <div class="block-time">
          <span id="minutes">00</span>
          <span>minutes</span>
        </div>
        <div class="block-time">
          <span id="seconds">00</span>
          <span>seconds</span>
        </div>
        <div class="block-time">
          <span id="ampm">AM</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
